<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>語音圖層控制聊天室</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h2>語音圖層控制聊天室</h2>
  <div class="toolbar">
    <label>
      模式：
      <select id="mode">
        <option value="local">本地規則</option>
        <option value="gpt">GPT 模型</option>
      </select>
    </label>
    <button onclick="openModal('activeModal')">✅ 已開啟圖層</button>
    <button onclick="openModal('infoModal')">📌 可操控圖層</button>
  </div>

  <div id="chat" class="chatbox"></div>
  <div style="text-align:center; margin-top:1em;">
    <button id="toggle">🎤 按住說話</button>
  </div>

  <div class="modal-overlay" id="overlay" onclick="closeModal()"></div>

  <div class="modal" id="activeModal">
    <h3>✅ 目前已開啟圖層：</h3>
    <ul id="activeLayerList"></ul>
  </div>

  <div class="modal" id="infoModal">
    <h3>📌 可操控圖層：</h3>
    <ul id="layerListUI" class="gridList"></ul>
    <strong>📢 支援的關鍵字：</strong>
    <div>
      <span>✅ 開啟：</span><span id="openWords"></span><br>
      <span>❌ 關閉：</span><span id="closeWords"></span><br>
      <span>🔁 特殊指令：</span>關閉全部、全部關閉
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
