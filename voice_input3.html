<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>即時語音辨識（Web Speech API）</title>
  <style>
    body { font-family: sans-serif; padding: 2em; }
    button { padding: 1em 2em; font-size: 1em; }
    #output { margin-top: 1em; font-size: 1.2em; white-space: pre-line; }
  </style>
</head>
<body>
  <h2>🎤 即時語音辨識（Web Speech API）</h2>
  <button id="toggle">開始辨識</button>
  <div id="output">（尚未開始）</div>

  <script>
    const output = document.getElementById("output");
    const toggle = document.getElementById("toggle");

    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    if (!SpeechRecognition) {
      alert("你的瀏覽器不支援 SpeechRecognition，請改用 Chrome！");
      toggle.disabled = true;
    }

    const recognition = new SpeechRecognition();
    recognition.lang = "zh-TW";
    recognition.continuous = true; // 即時持續辨識
    recognition.interimResults = true; // 顯示中間結果

    let isListening = false;

    toggle.onclick = () => {
      if (!isListening) {
        recognition.start();
        output.textContent = "🎧 開始辨識中...";
        toggle.textContent = "停止辨識";
        isListening = true;
      } else {
        recognition.stop();
        toggle.textContent = "開始辨識";
        isListening = false;
      }
    };

    let finalText = "";

    recognition.onresult = (event) => {
      let interim = "";
      for (let i = event.resultIndex; i < event.results.length; ++i) {
        const transcript = event.results[i][0].transcript;
        if (event.results[i].isFinal) {
          finalText += transcript + "\n";
        } else {
          interim += transcript;
        }
      }
      output.textContent = finalText + "[暫時辨識] " + interim;
    };

    recognition.onerror = (e) => {
      alert("錯誤：" + e.error);
    };
  </script>
</body>
</html>
