<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>即時語音辨識（單行持續輸出）</title>
  <style>
    body { font-family: sans-serif; padding: 2em; }
    button { padding: 1em 2em; font-size: 1em; }
    #output {
      margin-top: 1em;
      font-size: 1.5em;
      white-space: pre-wrap;
      border: 1px solid #ccc;
      padding: 1em;
      min-height: 4em;
    }
  </style>
</head>
<body>
  <h2>🎤 即時語音辨識（逐字輸出單行模式）</h2>
  <button id="toggle">開始辨識</button>
  <div id="output">（尚未開始）</div>

  <script>
    const output = document.getElementById("output");
    const toggle = document.getElementById("toggle");

    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    if (!SpeechRecognition) {
      alert("❌ 你的瀏覽器不支援語音辨識，請改用 Chrome");
      toggle.disabled = true;
    }

    const recognition = new SpeechRecognition();
    recognition.lang = "zh-TW";
    recognition.continuous = true;
    recognition.interimResults = true;

    let isListening = false;
    let finalText = "";

    toggle.onclick = () => {
      if (!isListening) {
        recognition.start();
        finalText = "";
        output.textContent = "🎧 開始辨識中...";
        toggle.textContent = "停止辨識";
        isListening = true;
      } else {
        recognition.stop();
        toggle.textContent = "開始辨識";
        isListening = false;
      }
    };

    recognition.onresult = (event) => {
      let interim = "";
      for (let i = event.resultIndex; i < event.results.length; ++i) {
        const transcript = event.results[i][0].transcript;
        if (event.results[i].isFinal) {
          finalText += transcript;
        } else {
          interim = transcript;
        }
      }
      output.textContent = finalText + interim;
    };

    recognition.onerror = (e) => {
      alert("⚠️ 錯誤：" + e.error);
    };

    recognition.onend = () => {
      output.textContent = finalText;
    };
  </script>
</body>
</html>
