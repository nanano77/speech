<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>語音辨識系統</title>
  <style>
    body {
      font-family: "Microsoft JhengHei", sans-serif;
      background-color: #f5f5f5;
      padding: 40px;
      text-align: center;
    }
    #voiceButton {
      padding: 15px 30px;
      font-size: 20px;
      border: none;
      border-radius: 10px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
    #voiceButton:active {
      background-color: #45a049;
    }
    .text-box {
      margin-top: 30px;
      padding: 20px;
      border-radius: 10px;
      background-color: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      font-size: 18px;
      text-align: left;
      min-height: 60px;
      white-space: pre-wrap;
    }
    #interimText {
      color: #888;
    }
    #finalText {
      color: #000;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>🎤 即時語音辨識系統</h1>
  <button id="voiceButton">按住說話</button>

  <div class="text-box">
    <div><strong>🔄 語音辨識中：</strong></div>
    <div id="interimText">（等待語音輸入...）</div>
  </div>

  <div class="text-box">
    <div><strong>✅ 完整辨識結果：</strong></div>
    <div id="finalText">（尚未辨識）</div>
  </div>

  <script>
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    if (!SpeechRecognition) {
      alert("❌ 你的瀏覽器不支援語音辨識，請改用 Chrome");
    }

    const recognition = new SpeechRecognition();
    recognition.lang = "zh-TW";
    recognition.continuous = true;
    recognition.interimResults = true;

    let finalText = "", interimText = "";

    const startRecognition = () => {
      finalText = ""; interimText = "";
      document.getElementById("interimText").textContent = "（請開始說話...）";
      document.getElementById("finalText").textContent = "（尚未辨識）";
      recognition.start();
    };

    const stopRecognition = () => recognition.stop();

    function bindRecognitionButton(button) {
      button.addEventListener("mousedown", startRecognition);
      button.addEventListener("mouseup", stopRecognition);
      button.addEventListener("mouseleave", stopRecognition);
      button.addEventListener("touchstart", e => {
        e.preventDefault();
        startRecognition();
      });
      button.addEventListener("touchend", stopRecognition);
    }

    recognition.onresult = (event) => {
      interimText = "";
      for (let i = event.resultIndex; i < event.results.length; ++i) {
        const transcript = event.results[i][0].transcript;
        if (event.results[i].isFinal) finalText = transcript;
        else interimText += transcript;
      }
      document.getElementById("interimText").textContent = interimText;
      document.getElementById("finalText").textContent = finalText;
    };

    recognition.onend = () => {
      const fullText = (finalText + interimText).trim();
      if (!fullText) return;
      console.log("完整語句：", fullText);
    };

    bindRecognitionButton(document.getElementById("voiceButton"));
  </script>

</body>
</html>
