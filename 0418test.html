  <script>
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    if (!SpeechRecognition) {
      alert("âŒ ä½ çš„ç€è¦½å™¨ä¸æ”¯æ´èªéŸ³è¾¨è­˜ï¼Œè«‹æ”¹ç”¨ Chrome");

    const recognition = new SpeechRecognition();
    recognition.lang = "zh-TW";
    recognition.continuous = true;

    let finalText = "", interimText = "";

    const startRecognition = () => {
      finalText = ""; interimText = "";
      document.getElementById("interimText").textContent = "ï¼ˆè«‹é–‹å§‹èªªè©±...ï¼‰";
      document.getElementById("finalText").textContent = "ï¼ˆå°šæœªè¾¨è­˜ï¼‰";
      recognition.start();
    };

    const stopRecognition = () => recognition.stop();

    function bindRecognitionButton(button) {
      button.addEventListener("mousedown", startRecognition);
      button.addEventListener("mouseup", stopRecognition);
      button.addEventListener("mouseleave", stopRecognition);

    recognition.onresult = (event) => {

      }
      document.getElementById("interimText").textContent = interimText;
      document.getElementById("finalText").textContent = finalText;
    };

    recognition.onend = () => {
